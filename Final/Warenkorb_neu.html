<!DOCTYPE html> 
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable =no"/>
        <link rel="stylesheet" href="All_Sites_neu.css" type="text/css" />
        <title>WARENKORB</title>
    </head>
    <body>
        <div class="wrapper">
            <header>     
                Warenkorb
            </header>  
            <nav>
                <table>
                    <tr>
                        <td style="padding-left: 30px;"><a href="Landing_Page.html" target="blank">Home</a></td> <!-- Mit Target Blank öffnet man einen neuen Browsertab-->
                        <td style="padding-left: 30px;">Shop</td> 
                        <td style="padding-left: 30px;"><a href="About_Seite.html" target="blank">About</a></td>
                        <td style="padding-left: 30px;"><a href="Kontakt.html" target="blank">Kontakt</a></td>
                        <td style="padding-left: 30px;"><a href="Warenkorb.html" target="blank">Warenkorb</a></td>
                    </tr>
                </table>
            </nav>
            <div class="content">
            <div class="Box_1">
                <h1 class="Ueberschriften_Warenkorb">Lieferanschrift</h1>
                <form class="Formular_Text" id="kontaktformular" name="kontaktformular" action="">
                        
                    <div class="Container_Kontakt">

                        <div>
                            <label class="Warenkorb_Label" for="vorname">Vorname:</label>
                            <input type="Liefer" id="vorname" name="vorname" />
                        </div>
                        
                        <div>
                            <label class="Warenkorb_Label" for="Nachname">Nachname:</label>
                            <input type="Liefer" id="Nachname" name="Nachname" />
                        </div>
                        <div>
                            <label class="Warenkorb_Label" for="straße">Straße:</label>
                            <input type="Liefer" id="straße" name="straße" />
                        </div>
                        <div>
                            <label class="Warenkorb_Label" for="wohnort">PLZ/Wohnort:</label>
                            <input type="Liefer" id="wohnort" name="wohnort" />
                        </div>
                        <div class="unten">
                            <input type="bestätigung" value="Bestätigen" />
                        </div>
                    </div>

                    </form>
            </div>
            <div class="Box_2">
                <h1 class="Ueberschriften_Warenkorb">Zahlungsart</h1>
                <div class="mitte">
                    <input type="zahlen" value="Paypal" />
                </div>
                <div class="mitte">
                    <input type="zahlen" value="Kreditkarte" />
                </div>
                <div class="mitte">
                    <input type="zahlen" value="Rechnung" />
                </div>
                <div class="mitte">
                    <input type="zahlen" value="Bitcoin" />
                </div>

                <div class="mitte_unten">
                    <input type="zahlen" value="Bestätigen" />
                </div>
             
            </div>
            <div class="Box_3">
                <h1 class="Ueberschriften_Warenkorb">Warenkorb</h1>
                <div class="mitte_unten_unten">
                    <input type="zahlen" value="Kaufen" />
                </div>
            </div>
            </div>
        </div>        
    </body>   
</html>
